<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calendar</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>
 
<body>
  <div class="Container">
    <div class="calendar">
      <div class="form center-div">
        <form>
          <input type="number" class="btn" id="year" placeholder="2022">
          <button type="button" id="show" class="btn btn-outline-light" onclick="selectYear()"">Show Date</button>
          <button type="button" id="saveBtn" class="btn btn-outline-light" onclick="save()">Save to PDF</button>
          <select name="month" class=" btn-outline-light" id="month">
            <option value="Styczeń">Styczeń</option>
            <option value="Luty">Luty</option>
            <option value="Marzec">Marzec</option>
            <option value="Kwiecień">Kwiecień</option>
            <option value="Maj">Maj</option>
            <option value="Czerwiec">Czerwiec</option>
            <option value="Lipiec">Lipiec</option>
            <option value="Sierpień">Sierpień</option>
            <option value="Wrzesień">Wrzesień</option>
            <option value="Październik">Październik</option>
            <option value="Listopad">Listopad</option>
            <option value="Grudzień">Grudzień</option>
          </select><br>
        </form>
      </div>
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
          <h1></h1>
          <p></p>
        </div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays">
        <div>Nd</div>
        <div>Pn</div>
        <div>Wt</div>
        <div>Śr</div>
        <div>Cz</div>
        <div>Pt</div>
        <div>So</div>
      </div>
      <div class="days"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</body>

</html>
